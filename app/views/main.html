<!DOCTYPE html >
<html>
    <head>
        <title>#{get 'title' /}</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"></script>
        <link rel="stylesheet" type="text/css" media="screen" 
            href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
            href="@{'/public/images/favicon.png'}" />
    </head>
    <body>
        
        <div id="header">
            <div id="logo">
                Cooking Star.
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Users.form()}">${user != null ? '' : 'Sign up'} </a>
                    <a href="@{Admin.index()}">${user != null ? user.login : 'Sign in'} </a>
                    <a href="@{Secure.logout()}">${user != null ? 'Log out' : ''}</a>
                </li>
            </ul>
            <div id="title">
                <span class="about">About this application</span>
                <h1><a href="@{Application.index()}">${applicationTitle}</a></h1>
                <h2>${applicationBaseline}</h2>
            </div>
        </div>
        
        <div id="main">
            #{doLayout /} 
        </div>
        
        <p id="footer">
            Cooking Star is a huge recipe data base built with the 
            <a href="http://www.playframework.org">Play framework</a>.
        </p>
        
    </body>
</html>
